{%extends 'base.html'%}

{%block title%}Wolf store - Log in{%endblock%}

{%block body%}

<div class="container">
    <h3>Log in </h3>
    <form action="/login" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" placeholder="Username" name="username" id="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" placeholder="Password" name="password" id="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Log in</button>
    </form>

</div>

{%endblock%}
