{%extends 'base.html'%}

{%block title%}Wolf store - home{%endblock%}

{%block body%}

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="mb-0">Tabla de productos</h1>
        <a href="/product" class="btn btn-primary"><i class="fas fa-plus"></i> Agregar producto</a>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {%for product in products%}
            <tr>
                <td>{{product.id}}</td>
                <td>{{product.title}}</td>
                <td>{{product.desciption}}</td>
                <td>${{product.price}}</td>
                <td>
                    <a href="/product/update/{{product.id}}" class="btn btn-success"><i class="fas fa-wrench"></i>
                        Editar</a>
                    <a href="/product/delete/{{product.id}}" class="btn btn-danger"><i class="fas fa-times"></i>
                        Eliminar</a>
                </td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
</div>

{%endblock%}
